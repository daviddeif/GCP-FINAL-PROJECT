apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deploy
  labels:
    app: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: gcr.io/david-emad-project/python_project
        ports:
        - containerPort: 8080
        env:
          - name: ENVIRONMENT
            value: "DEV"
          - name: HOST
            value: "localhost"
          - name: PORT
            value: "8000"
          - name: REDIS_HOST
            value: "localhost"
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_DB
            value: "0"
